<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>Header</title>
  <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="header-bar" th:fragment="header">

  <!-- 좌측 아이콘 -->
  <div class="left-icons">
    <i class="fas fa-bars" title="메뉴" onclick="toggleSidebar()"></i>
    <i class="fas fa-search" title="검색" onclick="toggleSearchSidebar()"></i>
  </div>

  <!-- 중앙 로고 -->
  <div class="header-center">
    <a href="/" class="header-logo-link">
      <img class="logo" src="/logo/icons/mufc_icon.png" alt="MUFC 로고"/>
    </a>
  </div>

  <!-- 우측 아이콘 -->
  <div class="right-icons">
    <!-- 비로그인 -->
    <div sec:authorize="isAnonymous()">
      <a href="/login" title="로그인"><i class="fas fa-user"></i></a>
    </div>

    <!-- 로그인 -->
    <div sec:authorize="isAuthenticated()">
      <a href="/profile" title="내 정보"><i class="fas fa-user-circle"></i></a>
      <a href="/orders" title="주문 내역"><i class="fas fa-box"></i></a>
      <a href="/wishlist" title="위시리스트"><i class="fas fa-heart"></i></a>
      <a href="/cart" title="장바구니"><i class="fas fa-shopping-cart"></i></a>
      <a href="/logout" title="로그아웃"><i class="fas fa-sign-out-alt"></i></a>
    </div>
  </div>

</header>

<script>
function toggleSidebar() { console.log('사이드바 토글'); }
function toggleSearchSidebar() { console.log('검색 토글'); }
</script>

</body>
</html>
