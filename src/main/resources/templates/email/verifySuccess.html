<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증 성공</title>
</head>
<body>
    <h2>이메일 인증이 완료되었습니다!</h2>
    <p>이제 회원가입을 계속 진행할 수 있습니다.</p>
    <a href="/join">회원가입 페이지로 이동</a>

    <script>
        // model에서 전달된 verifiedEmail 값을 JS에서 localStorage에 저장
        const verifiedEmail = "[[${verifiedEmail}]]";
        if (verifiedEmail) {
            localStorage.setItem("verifiedEmail", verifiedEmail);
        }

        function goToJoin() {
            window.location.href = "/join"; // 회원가입 페이지로 이동
        }
    </script>
</body>
</html>
