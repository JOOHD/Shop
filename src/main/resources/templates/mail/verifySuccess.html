<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>이메일 인증 완료</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: green;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="message">이메일 인증이 성공적으로 완료되었습니다!</div>
<div class="message">잠시 후 회원가입 페이지로 이동합니다...</div>

<a id="fallbackLink" href="/join" class="btn">회원가입 페이지로 이동</a>

<script>
        const email = /*[[${verifiedEmail}]]*/ "";
        if (email) {
            const encodedEmail = encodeURIComponent(email);
            window.location.href = "/join?verifiedEmail=" + encodedEmail;
        } else {
            console.warn("verifiedEmail 파라미터가 전달되지 않았습니다.");
        }
    </script>
</body>
</html>
