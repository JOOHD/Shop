<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">로그인</h2>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" class="form-control" placeholder="이메일 입력" required />
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="form-control" placeholder="비밀번호 입력" required />
        </div>

        <button type="submit" class="btn btn-primary btn-block">로그인</button>
    </form>

    <div class="mt-3 text-center">
        <a href="/oauth2/authorization/kakao" class="btn btn-warning mr-2">카카오 로그인</a>
        <a href="/oauth2/authorization/naver" class="btn btn-info">네이버 로그인</a>
    </div>

    <div class="mt-3 text-center">
        <a href="/join" class="btn btn-outline-secondary">회원가입</a>
    </div>
</div>

</body>
</html>
