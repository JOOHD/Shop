<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="header p-3 mb-3 bg-light">
    <ul class="nav justify-content-end">
        <li class="nav-item"><a class="nav-link" href="/">home</a></li>
    </ul>
    <a href="/"><h3 class="text-muted">JOO SHOP</h3></a>
</div>

<div class="container" style="max-width: 400px;">
    <h2>로그인</h2>
    <form onsubmit="return login(event)">
        <div class="form-group">
            <label for="email">이메일</label>
            <input id="email" type="email" class="form-control" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input id="password" type="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">로그인</button>
    </form>

    <hr/>

    <div>
        <p>간편 로그인</p>
        <a href="/oauth2/authorization/kakao">
            <img src="/images/kakao_login_medium_narrow.png" alt="Kakao 로그인 버튼" class="mb-2">
        </a><br>
        <a href="/oauth2/authorization/naver">
            <img src="/images/naver_login_medium_narrow.png" alt="Naver 로그인 버튼">
        </a>
    </div>
</div>

<script>
    async function login(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json' },
                credentials: "include", // 쿠키 포함
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                alert('로그인에 성공 했습니다.');
                window.location.href = '/';
            } else {
                if (response.status === 401) {
                    alert('이메일 또는 비밀번호가 틀렸습니다.');
                } else if (response.status === 403) {
                    alert('인증되지 않은 이메일 입니다.');
                } else {
                    alert('알 수 없는 오류가 발생했습니다.');
                }
            }
        } catch (error) {
            alert('서버와 통신 중 오류가 발생했습니다.');
            console.error(error);
        }
        return false; // 기본 form 제출 막기
    }
</script>
</body>
</html>
