<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/join.css">  <!-- 분리한 CSS 파일 경로 -->
</head>
<body>

<div class="container">
    <h2 class="join-title">회원 가입</h2>
    <form id="join">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required />
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="tel" class="form-control" id="phone" placeholder="예: 010-1234-5678" required />
        </div>
        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" class="form-control" id="username" placeholder="이름을 입력하세요" required />
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요" required />
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" id="password1" placeholder="비밀번호를 입력하세요" required />
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" id="password2" placeholder="비밀번호를 다시 입력하세요" required />
        </div>
        <div class="btn-group d-flex justify-content-between">
            <button type="button" class="btn btn-primary" onclick="submitjoin(false)">일반 회원 가입</button>
            <button type="button" class="btn btn-danger" onclick="submitjoin(true)">관리자 가입</button>
        </div>
    </form>
    <div id="toast">가입이 완료되었습니다!</div>
    <div id="resultMessage" class="mt-3"></div>
</div>

<!-- 이메일 인증 모달 -->
<div id="emailVerifictionModal" class="d-flex">
    <div class="modal-content text-center">
        <h5>이메일 인증이 필요합니다</h5>
        <p>가입하신 이메일로 인증 메일이 발송되었습니다.<br>메일함을 확인해주세요.</p>
        <button id="resendEmailBtn" class="btn btn-outline-primary">인증 메일 재전송</button>
        <button id="closeEmailModalBtn" class="btn btn-secondary ml-2">닫기</button>
    </div>
</div>

<script>
    function showToast(message, redirectUrl, delay = 1500) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");

        setTimeout(() => {
            toast.classList.remove("show");
            if (redirectUrl) {
                window.location.href = redirectUrl;
            }
        }, delay);
    }

    function openEmailVerificationModal() {
        document.getElementById("emailVerificationModal").style.display = 'flex';
    }

    function closeEmailVerificationModal() {
        document.getElementById("emailVerificationModal").style.display = 'none';
    }

    document.getElementById("closeEmailModalBtn").addEventListener("click", () => {
        closeEmailVerificationModal();
    });

    document.getElementById("resendEmailBtn").addEventListener("click", async  () => {
        const email = document.getElementById("email").value.trim();
        if (!email) {
            alert("이메일을 입력해주세요.");
            return;
        }
        try {
            const response = await fetch('/api/email/resend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            if (response.ok) {
                alert("인증 메일을 재발송했습니다.");
            } else {
                const err = await response.text();
                alert("재발송 실패: " + err);
            }
        } catch (e) {
            alert("에러 발생: " + e.message);
        }
    });

    function submitjoin(isAdmin) {
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const username = document.getElementById("username").value.trim();
        const nickname = document.getElementById("nickname").value.trim();
        const password1 = document.getElementById("password1").value.trim();
        const password2 = document.getElementById("password2").value.trim();

        if (!email || !phone || !username || !nickname || !password1 || !password2) {
            alert("모든 항목을 입력해주세요.");
            return;
        }

        if (password1 !== password2) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
        }

        const payload = { email, phone, username, nickname, password1, password2 };
        const url = isAdmin ? "/api/admin/join" : "/api/join";

        fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        })
        .then(async response => {
            if (response.status === 201) {
                const data = await response.json();

                if (data.emailVerificationRequired) {
                    openEmailVerificationModal();
                    document.getElementById("resultMessage").innerHTML =
                        `<div class="alert alert-info">이메일 인증이 필요합니다. 이메일을 확인해주세요.</div>`;
                } else {
                    showToast("가입이 완료되었습니다!", "/login", 2000);
                    document.getElementById("resultMessage").innerHTML =
                        `<div class="alert alert-success">가입 성공! 이메일: ${data.email}</div>`;
                }

                document.getElementById("join").reset();
            } else {
                const msg = await response.text();
                throw new Error(msg);
            }
        })
<!--        .catch(err => {-->
<!--            document.getElementById("resultMessage").innerHTML =-->
<!--                `<div class="alert alert-danger">가입 실패: ${err.message}</div>`;-->
<!--        });-->
    }
</script>

</body>
</html>
