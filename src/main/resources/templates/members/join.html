<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 12px;
            position: fixed;
            z-index: 9999;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
            transition: visibility 0s, opacity 0.5s linear;
            opacity: 0;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4">회원 가입</h2>
    <form id="joinForm">
        <div class="form-group">
            <label for="email">이메일</label>
            <div class="input-group">
                <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="requestEmailVerification()">인증</button>
                </div>
            </div>
            <small id="emailVerifiedMessage" class="form-text text-success" style="display:none; margin-top:5px;">
                이메일 인증이 완료되었습니다.
            </small>
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="tel" class="form-control" id="phone" placeholder="예: 010-1234-5678" required />
        </div>
        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" class="form-control" id="username" placeholder="이름을 입력하세요" required />
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요" required />
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" id="password1" placeholder="비밀번호를 입력하세요" required />
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" id="password2" placeholder="비밀번호를 다시 입력하세요" required />
        </div>

        <button type="button" class="btn btn-primary" onclick="submitJoin(false)">일반 회원 가입</button>
        <button type="button" class="btn btn-danger ml-2" onclick="submitJoin(true)">관리자 가입</button>
    </form>

    <div id="toast">가입이 완료되었습니다!</div>
    <div id="resultMessage" class="mt-3"></div>
</div>

<!-- 이메일 인증 안내 모달 -->
<div id="emailVerificationModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1050;">
    <div class="modal-content text-center bg-white p-4 rounded" style="max-width: 400px;">
        <h5>이메일 인증이 필요합니다</h5>
        <p>입력하신 이메일로 인증 메일이 발송되었습니다.<br>메일함을 확인해주세요.</p>
        <button id="closeEmailModalBtn" class="btn btn-secondary mt-2">닫기</button>
    </div>
</div>

<script>
    // 페이지 로드 시 URL 파라미터에서 인증된 이메일 있을 경우 처리
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        if (params.has("verifiedEmail")) {
            const verifiedEmail = params.get("verifiedEmail");
            const emailInput = document.getElementById("email");
            if (emailInput) {
                emailInput.value = verifiedEmail;
                showEmailVerifiedMessage();
            }
        }
    });

    // 토스트 메시지 표시 함수
    function showToast(message, redirectUrl, delay = 1500) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");
        setTimeout(() => {
            toast.classList.remove("show");
            if (redirectUrl) {
                window.location.href = redirectUrl;
            }
        }, delay);
    }

    // 모달 열기/닫기
    function openEmailVerificationModal() {
        document.getElementById("emailVerificationModal").style.display = "flex";
    }
    function closeEmailVerificationModal() {
        document.getElementById("emailVerificationModal").style.display = "none";
    }
    document.getElementById("closeEmailModalBtn").addEventListener("click", closeEmailVerificationModal);

    // 이메일 인증 요청
    async function requestEmailVerification() {
        const email = document.getElementById("email").value.trim();
        if (!email) {
            alert("이메일을 입력해주세요.");
            return;
        }
        try {
            const response = await fetch('/api/email/verify-request', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            if (response.ok) {
                openEmailVerificationModal();
            } else {
                const err = await response.text();
                alert("메일 발송 실패: " + err);
            }
        } catch (e) {
            alert("에러 발생: " + e.message);
        }
    }

    // 이메일 인증 완료 메시지 표시
    function showEmailVerifiedMessage() {
        document.getElementById("emailVerifiedMessage").style.display = "block";
    }

    // 이메일 인증 여부 확인 API 호출
    async function checkEmailVerified(email) {
        try {
            const response = await fetch(`/api/email/verify-check?email=${encodeURIComponent(email)}`);
            if (!response.ok) throw new Error("인증 여부 확인 실패");
            const data = await response.json();
            return data.verified === true;
        } catch (error) {
            console.error(error);
            return false;
        }
    }

    // 회원가입 제출
    async function submitJoin(isAdmin) {
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const username = document.getElementById("username").value.trim();
        const nickname = document.getElementById("nickname").value.trim();
        const password1 = document.getElementById("password1").value.trim();
        const password2 = document.getElementById("password2").value.trim();

        // 필수 입력 체크
        if (!email || !phone || !username || !nickname || !password1 || !password2) {
            alert("모든 항목을 입력해주세요.");
            return;
        }

        if (password1 !== password2) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
        }

        // 이메일 인증 여부 확인
        const verified = await checkEmailVerified(email);
        if (!verified) {
            alert("이메일 인증이 완료되지 않았습니다.");
            return;
        } else {
            showEmailVerifiedMessage();
        }

        const payload = { email, phone, username, nickname, password1, password2 };
        const url = isAdmin ? "/api/admin/join" : "/api/join";

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (response.status === 201) {
                const data = await response.json();
                showToast("가입이 완료되었습니다!", "/login", 2000);
                document.getElementById("joinForm").reset();
                document.getElementById("resultMessage").innerHTML = `<div class="alert alert-success">가입 성공! 이메일: ${data.email}</div>`;
                document.getElementById("emailVerifiedMessage").style.display = "none";
            } else {
                const msg = await response.text();
                throw new Error(msg);
            }
        } catch (err) {
            document.getElementById("resultMessage").innerHTML = `<div class="alert alert-danger">가입 실패: ${err.message}</div>`;
        }
    }
</script>
</body>
</html>
