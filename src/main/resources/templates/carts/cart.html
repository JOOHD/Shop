<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>장바구니</title>
    <link rel="stylesheet" href="/css/cart.css" />
</head>
<body>

<div class="cart-container">
    <h2>🛒 장바구니</h2>

    <div class="cart-header">
        <label><input type="checkbox" id="select-all" /> 전체 선택</label>
        <button id="delete-selected">선택 삭제</button>
    </div>

    <div id="cart-items">
        <!-- 상품 아이템들이 JS로 렌더링됩니다 -->
    </div>

    <div class="cart-footer">
        <button id="change-options">옵션/배송 변경</button>
        <button id="order-now">바로 주문</button>
        <div class="price-summary">
            <p>상품 금액: <span id="total-price">0원</span></p>
            <p>배송비: <span id="delivery-fee">0원</span></p>
            <p>예상 결제금액: <span id="total-payment">0원</span></p>
        </div>
    </div>
</div>

<script>
    // 실제 로그인한 회원 ID로 변경 필요
    const memberId = 1;

    // 서버에서 내 장바구니 상품 리스트 조회
    async function fetchCartItems() {
        try {
            const res = await fetch(`/api/v1/cart/${memberId}`);
            if (!res.ok) throw new Error('장바구니 불러오기 실패');
            const cartItems = await res.json();
            renderCart(cartItems);
        } catch (err) {
            alert(err.message);
        }
    }

    // 장바구니 아이템 렌더링
    function renderCart(cartItems) {
        const container = document.getElementById('cart-items');
        container.innerHTML = '';

        if (!cartItems || cartItems.length === 0) {
            container.innerHTML = '<p>장바구니가 비어 있습니다.</p>';
            updatePriceSummary(0);
            return;
        }

        cartItems.forEach(item => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
                <input type="checkbox" class="item-select" data-cart-id="${item.id}" />
                <img src="${item.productThumbnailUrl || '/images/default-product.png'}" alt="${item.productName}" class="product-img" />
                <div class="product-info">
                  <strong>${item.productName}</strong><br />
                  <small>사이즈: ${item.size || '-'}</small><br />
                  <small>상품 코드: ${item.productMgtId}</small>
                </div>
                <div class="price-info">
                  <span>${item.price.toLocaleString()}원</span>
                  <input type="number" min="1" value="${item.count}"
                    onchange="updateCount(${item.id}, this.value)" />
                  <button onclick="deleteCartItem(${item.id})">삭제</button>
                </div>
            `;
            container.appendChild(div);
        });

        calculatePrice();
    }

    // 수량 변경 서버 요청
    function updateCount(cartId, newCount) {
        if (newCount < 1) {
            alert('수량은 1 이상이어야 합니다.');
            fetchCartItems(); // 수량 복구
            return;
        }
        fetch(`/api/v1/cart/${cartId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ count: parseInt(newCount), memberId: memberId })
        })
            .then(res => {
                if (!res.ok) throw new Error('수량 변경 실패');
                return res.json();
            })
            .then(() => calculatePrice())
            .catch(err => {
                alert(err.message);
                fetchCartItems(); // 복구
            });
    }

    // 개별 삭제
    function deleteCartItem(cartId) {
        if (!confirm('삭제하시겠습니까?')) return;

        fetch(`/api/v1/cart/${cartId}`, { method: 'DELETE' })
            .then(res => {
                if (!res.ok) throw new Error('삭제 실패');
                return res.text();
            })
            .then(() => fetchCartItems())
            .catch(err => alert(err.message));
    }

    // 전체 선택 토글
    document.getElementById('select-all').addEventListener('change', function () {
        const checked = this.checked;
        document.querySelectorAll('.item-select').forEach(cb => cb.checked = checked);
    });

    // 선택 삭제
    document.getElementById('delete-selected').addEventListener('click', () => {
        const selected = [...document.querySelectorAll('.item-select:checked')];
        if (selected.length === 0) return alert("선택된 상품이 없습니다.");
        if (!confirm(`${selected.length}건을 삭제하시겠습니까?`)) return;

        Promise.all(selected.map(cb => {
            const cartId = cb.dataset.cartId;
            return fetch(`/api/v1/cart/${cartId}`, { method: 'DELETE' })
                .then(res => {
                    if (!res.ok) throw new Error('삭제 실패');
                });
        }))
        .then(() => fetchCartItems())
        .catch(() => alert('삭제 실패'));
    });

    // 가격 계산 함수
    function calculatePrice() {
        const items = document.querySelectorAll('.cart-item');
        let totalPrice = 0;

        items.forEach(item => {
            const priceText = item.querySelector('.price-info span').textContent.replace(/[^0-9]/g, '');
            const count = item.querySelector('input[type=number]').value;
            totalPrice += parseInt(priceText) * count;
        });

        updatePriceSummary(totalPrice);
    }

    // 가격 요약 업데이트
    function updatePriceSummary(totalPrice) {
        const deliveryFee = totalPrice >= 50000 ? 0 : 5000;
        document.getElementById('total-price').textContent = totalPrice.toLocaleString() + '원';
        document.getElementById('delivery-fee').textContent = deliveryFee.toLocaleString() + '원';
        document.getElementById('total-payment').textContent = (totalPrice + deliveryFee).toLocaleString() + '원';
    }

    // 초기 로드
    fetchCartItems();
</script>

</body>
</html>
