<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>ì¥ë°”êµ¬ë‹ˆ</title>
    <link rel="stylesheet" href="/css/cart.css" />
</head>
<body>

<div class="cart-container">
    <h2>ğŸ›’ ì¥ë°”êµ¬ë‹ˆ</h2>

    <div class="cart-header">
        <label><input type="checkbox" id="select-all" /> ì „ì²´ ì„ íƒ</label>
        <button id="delete-selected">ì„ íƒ ì‚­ì œ</button>
    </div>

    <div id="cart-items">
        <!-- ìƒí’ˆ ì•„ì´í…œë“¤ì´ JSë¡œ ë Œë”ë§ë©ë‹ˆë‹¤ -->
    </div>

    <div class="cart-footer">
        <button id="change-options">ì˜µì…˜/ë°°ì†¡ ë³€ê²½</button>
        <button id="order-now">ë°”ë¡œ ì£¼ë¬¸</button>
        <div class="price-summary">
            <p>ìƒí’ˆ ê¸ˆì•¡: <span id="total-price">0ì›</span></p>
            <p>ë°°ì†¡ë¹„: <span id="delivery-fee">0ì›</span></p>
            <p>ì˜ˆìƒ ê²°ì œê¸ˆì•¡: <span id="total-payment">0ì›</span></p>
        </div>
    </div>
</div>

<script>
    // ================== ê³µí†µ fetch ì˜µì…˜ ==================
    function withAuth(init = {}) {
        return Object.assign(
            {
                credentials: 'include',
                headers: { 'Content-Type': 'application/json', ...(init.headers || {}) }
            },
            init
        );
    }

    async function handleJson(res) {
        if (res.status === 401) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
            location.href = '/login';
            return Promise.reject(new Error('Unauthorized'));
        }
        if (!res.ok) throw new Error('ìš”ì²­ ì‹¤íŒ¨: ' + res.status);
        return res.json();
    }

    // ================== ì¥ë°”êµ¬ë‹ˆ ì¡°íšŒ ==================
    async function fetchCartItems() {
        try {
            const res = await fetch('/api/v1/cart/my', withAuth());
            const cartItems = await handleJson(res);
            renderCart(cartItems);
        } catch (err) {
            alert(err.message);
        }
    }

    // ================== ì¥ë°”êµ¬ë‹ˆ ë Œë”ë§ ==================
    function renderCart(cartItems) {
        const container = document.getElementById('cart-items');
        container.innerHTML = '';

        if (!cartItems || cartItems.length === 0) {
            container.innerHTML = '<p>ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤.</p>';
            updatePriceSummary(0);
            return;
        }

        cartItems.forEach(item => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
                <input type="checkbox" class="item-select" data-cart-id="${item.id}" />
                <img src="${item.productThumbnailUrl || '/images/default-product.png'}"
                     alt="${item.productName}" class="product-img" />
                <div class="product-info">
                  <strong>${item.productName}</strong><br />
                  <small>ì‚¬ì´ì¦ˆ: ${item.size || '-'}</small><br />
                </div>
                <div class="price-info">
                  <!--  ì›ê°€ -->
                  <span class="original-price" style="text-decoration: line-through; color: gray;">
                    ${Number(item.originalPrice).toLocaleString()}ì›
                  </span><br />
                  <!--  í• ì¸ìœ¨ -->
                  <span class="discount-rate" style="color: orange;">
                    ${item.discountRate}% í• ì¸
                  </span><br />
                  <!--  í• ì¸ ì ìš© ë‹¨ê°€ -->
                  <span class="final-price" style="color:red;font-weight:bold;">
                    ${Number(item.finalPrice).toLocaleString()}ì›
                  </span><br/>
                  <!--  ìˆ˜ëŸ‰ ì…ë ¥ -->
                  <input type="number" min="1" value="${item.quantity}"
                    onchange="updateCount(${item.id}, this.value)" />
                  <button onclick="deleteCartItem(${item.id})">ì‚­ì œ</button><br/>
                  <!--  ì´ì•¡ -->
                  <span class="total-price">
                    ì´ì•¡: ${Number(item.totalPrice).toLocaleString()}ì›
                  </span>
                </div>
            `;
            container.appendChild(div);
        });

        calculatePrice();
    }

    // ================== ìˆ˜ëŸ‰ ë³€ê²½ ==================
    function updateCount(cartId, newCount) {
        if (newCount < 1) {
            alert('ìˆ˜ëŸ‰ì€ 1 ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.');
            fetchCartItems();
            return;
        }
        fetch(`/api/v1/cart/${cartId}`, withAuth({
            method: 'PUT',
            body: JSON.stringify({ quantity: parseInt(newCount, 10) })
        }))
        .then(res => handleJson(res))
        .then(() => fetchCartItems())
        .catch(err => { alert(err.message); fetchCartItems(); });
    }

    // ================== ì¥ë°”êµ¬ë‹ˆ ë‹´ê¸° ==================
    document.querySelectorAll('.add-cart-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const inventoryId = btn.dataset.inventoryId;
            const quantity = parseInt(document.getElementById('quantity').value, 10);

            fetch(`/api/v1/cart/add/${inventoryId}`, withAuth({
                method: 'POST',
                body: JSON.stringify({ quantity })
            }))
            .then(res => handleJson(res))
            .then(() => fetchCartItems())
            .catch(err => alert(err.message));
        });
    });

    // ================== ë°”ë¡œ ì£¼ë¬¸ í´ë¦­ ì‹œ orderDto ìƒì„± ==================
    document.getElementById('order-now').addEventListener('click', () => {
        const selectedItems = [...document.querySelectorAll('.item-select:checked')];
        if (selectedItems.length === 0) return alert("ì„ íƒëœ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.");

        // ì²´í¬ëœ ì¥ë°”êµ¬ë‹ˆ IDì™€ ì´ ê²°ì œê¸ˆì•¡ ê³„ì‚°
        const cartIds = selectedItems.map(cb => parseInt(cb.dataset.cartId));
        const totalPrice = selectedItems.reduce((sum, cb) => {
            const itemDiv = cb.closest('.cart-item');
            const totalText = itemDiv.querySelector('.total-price').textContent.replace(/[^0-9]/g,'');
            return sum + parseInt(totalText, 10);
        }, 0);
        const deliveryFee = totalPrice >= 50000 ? 0 : 5000;

        const orderDto = {
            memberId: 1, // JWT ê¸°ë°˜ ë¡œê·¸ì¸ ì‚¬ìš©ì IDë¥¼ ì„œë²„ì—ì„œ ì„¸íŒ… ê°€ëŠ¥
            cartIds: cartIds,
            totalPrice: totalPrice + deliveryFee,
            postCode: '',
            address: '',
            detailAddress: '',
            ordererName: '',
            phoneNumber: '',
            payMethod: null,
            merchantUid: null
        };

        sessionStorage.setItem("orderDto", JSON.stringify(orderDto));
        window.location.href = "/tempOrder"; // ì„ì‹œ ì£¼ë¬¸ í˜ì´ì§€ë¡œ ì´ë™
    });

    // ================== ì‚­ì œ ==================
    function deleteCartItem(cartId) {
        if (!confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

        fetch(`/api/v1/cart/${cartId}`, withAuth({ method: 'DELETE' }))
            .then(res => { if (!res.ok) throw new Error('ì‚­ì œ ì‹¤íŒ¨'); return res.text(); })
            .then(() => fetchCartItems())
            .catch(err => err && alert(err.message));
    }

    // ì„ íƒ ì‚­ì œ
    document.getElementById('delete-selected').addEventListener('click', () => {
        const selected = [...document.querySelectorAll('.item-select:checked')];
        if (selected.length === 0) return alert("ì„ íƒëœ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.");
        if (!confirm(`${selected.length}ê±´ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

        Promise.all(selected.map(cb => {
            const cartId = cb.dataset.cartId;
            return fetch(`/api/v1/cart/${cartId}`, withAuth({ method: 'DELETE' }))
                .then(res => { if (!res.ok) throw new Error('ì‚­ì œ ì‹¤íŒ¨'); });
        }))
        .then(() => fetchCartItems())
        .catch(() => alert('ì‚­ì œ ì‹¤íŒ¨'));
    });

    // ì „ì²´ ì„ íƒ í† ê¸€
    document.getElementById('select-all').addEventListener('change', function () {
        const checked = this.checked;
        document.querySelectorAll('.item-select').forEach(cb => cb.checked = checked);
    });

    // ================== ê°€ê²© ê³„ì‚° ==================
    function calculatePrice() {
        const items = document.querySelectorAll('.cart-item');
        let totalPrice = 0;

        items.forEach(item => {
            // ì´ì•¡ ê¸°ì¤€ í•©ì‚°
            const totalText = item.querySelector('.total-price').textContent.replace(/[^0-9.]/g, '');
            totalPrice += parseFloat(totalText);
        });

        updatePriceSummary(totalPrice);
    }

    function updatePriceSummary(totalPrice) {
        const deliveryFee = totalPrice >= 50000 ? 0 : 5000;
        document.getElementById('total-price').textContent = totalPrice.toLocaleString() + 'ì›';
        document.getElementById('delivery-fee').textContent = deliveryFee.toLocaleString() + 'ì›';
        document.getElementById('total-payment').textContent = (totalPrice + deliveryFee).toLocaleString() + 'ì›';
    }

    // ================== ì´ˆê¸° ë¡œë“œ ==================
    fetchCartItems();
</script>

</body>
</html>
