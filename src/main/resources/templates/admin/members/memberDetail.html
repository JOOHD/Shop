<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 상세</title>
    <link rel="stylesheet" href="/css/fragments/header.css">
    <link rel="stylesheet" th:href="@{/css/admin/memberDetail.css}">
</head>
<body>

<!-- 관리자 헤더 -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h1 class="page-title">회원 상세 정보</h1>

    <div class="member-card">
        <div class="member-row">
            <span class="label">ID:</span>
            <span class="value" th:text="${member.id}"></span>
        </div>

        <div class="member-row">
            <span class="label">이메일:</span>
            <span class="value" th:text="${member.email}"></span>
        </div>

        <div class="member-row">
            <span class="label">닉네임:</span>
            <span class="value" th:text="${member.nickname}"></span>
        </div>

        <div class="member-row">
            <span class="label">전화번호:</span>
            <span class="value" th:text="${member.phoneNumber}"></span>
        </div>

        <!-- 상태 -->
        <div class="member-row">
            <span class="label">상태:</span>
            <span class="value status"
                  th:text="${member.statusText}"
                  th:classappend="| status-${#strings.replace(member.statusText, ' ', '')}|">
            </span>
        </div>

        <div class="member-row">
            <span class="label">가입일:</span>
            <span class="value"
                  th:text="${#dates.format(member.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
    </div>

    <div class="actions">
        <!-- 활성화/비활성화 토글 -->
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox"
                       th:checked="${member.active}"
                       th:onclick="|changeMemberStatus(${member.id}, ${member.active} ? 'deactivate' : 'activate')|">
                <span class="slider"></span>
            </label>
            <span th:text="${member.active} ? '활성화' : '비활성화'"></span>
        </div>

        <!-- 정지/정지 해제 토글 -->
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox"
                       th:checked="${member.banned}"
                       th:onclick="|changeMemberStatus(${member.id}, ${member.banned} ? 'unban' : 'ban')|">
                <span class="slider"></span>
            </label>
            <span th:text="${member.banned} ? '정지' : '정지 해제'"></span>
        </div>
    </div>

</div>

<script>
    async function changeMemberStatus(memberId, action) {
        try {
            const res = await fetch(`/api/v1/admin/members/${action}/${memberId}`, { method: 'POST' });
            if (!res.ok) {
                alert('오류: ' + await res.text());
                return;
            }
            alert('회원 상태가 변경되었습니다.');
            location.reload();
        } catch (err) {
            alert('서버 오류 발생');
        }
    }
</script>

</body>
</html>
