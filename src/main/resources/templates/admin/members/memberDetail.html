<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 상세</title>
    <link rel="stylesheet" th:href="@{/css/admin/memberDetail.css}">
</head>
<body>
<h1>회원 상세</h1>

<div>
    <p>ID: <span th:text="${member.id}"></span></p>
    <p>이메일: <span th:text="${member.email}"></span></p>
    <p>닉네임: <span th:text="${member.nickname}"></span></p>
    <p>전화번호: <span th:text="${member.phoneNumber}"></span></p>
    <p>상태: <span th:text="${member.memberStatus}"></span></p>
    <p>가입일: <span th:text="${#dates.format(member.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
</div>

<div>
    <button onclick="changeMemberStatus([[${member.id}]], 'activate')">활성화</button>
    <button onclick="changeMemberStatus([[${member.id}]], 'deactivate')">비활성화</button>
    <button onclick="changeMemberStatus([[${member.id}]], 'ban')">정지</button>
    <button onclick="changeMemberStatus([[${member.id}]], 'unban')">정지 해제</button>
</div>

<script>
    async function changeMemberStatus(memberId, action) {
        try {
            const res = await fetch(`/api/v1/admin/members/${action}/${memberId}`, {
                method: 'POST'
            });
            if (!res.ok) {
                const msg = await res.text();
                alert('오류: ' + msg);
                return;
            }
            alert('회원 상태가 변경되었습니다.');
            location.reload();
        } catch (err) {
            console.error(err);
            alert('서버 요청 중 오류가 발생했습니다.');
        }
    }
</script>

</body>
</html>
