<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <link rel="stylesheet" th:href="@{/css/admin/memberList.css}">
</head>
<body>
<h1>회원 목록</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>이메일</th>
        <th>닉네임</th>
        <th>상태</th>
        <th>가입일</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.nickname}"></td>
        <td th:text="${member.memberStatus}"></td>
        <td th:text="${#dates.format(member.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <button th:onclick="'location.href=\'/admin/members/detail/' + ${member.id} + '\'"'>상세</button>
            <button th:onclick="'changeMemberStatus(' + ${member.id} + ', \'activate\')'">활성화</button>
            <button th:onclick="'changeMemberStatus(' + ${member.id} + ', \'deactivate\')'">비활성화</button>
            <button th:onclick="'changeMemberStatus(' + ${member.id} + ', \'ban\')'">정지</button>
            <button th:onclick="'changeMemberStatus(' + ${member.id} + ', \'unban\')'">정지 해제</button>
        </td>
    </tr>
    </tbody>
</table>

<script>
    async function changeMemberStatus(memberId, action) {
        try {
            const res = await fetch(`/api/v1/admin/members/${action}/${memberId}`, {
                method: 'POST'
            });
            if (!res.ok) {
                const msg = await res.text();
                alert('오류: ' + msg);
                return;
            }
            alert('회원 상태가 변경되었습니다.');
            location.reload();
        } catch (err) {
            console.error(err);
            alert('서버 요청 중 오류가 발생했습니다.');
        }
    }
</script>
</body>
</html>
