<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 목록 - 맨체스터 유나이티드 굿즈샵</title>
    <link rel="stylesheet" th:href="@{/css/admin/memberList.css}">
</head>
<body>
<h1>회원 목록</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>닉네임</th>
        <th>이메일</th>
        <th>상태</th>
        <th>가입일</th>
        <th>액션</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="member : ${members}">
        <!-- ID / 닉네임 클릭 시 상세 페이지 -->
        <td>
            <a th:href="@{'/admin/members/detail/' + ${member.id}}"
               th:text="${member.id}"></a>
        </td>

        <td>
            <a th:href="@{'/admin/members/detail/' + ${member.id}}"
               th:text="${member.nickname}"></a>
        </td>

        <td th:text="${member.email}"></td>

        <!-- 상태 표시: statusText / 색상 스위치 적용 -->
        <td>
            <lable class="switch">
                <input type="checkbox"
                       th:checked="${member.active}"
                       th:data-id="${member.id}"
                       onchange="toggleStatus(this)">
                <span class="slider round"></span>
            </lable>
            <span class="status-text" th:text="${member.statusText}"></span>
        </td>

        <td th:text="${#temporals.format(member.joinedAt, 'yyyy-MM-dd HH:mm')}"></td>

        <td>
            <button class="activate"
                    th:onclick="'changeMemberStatus(' + ${member.id} + ', \'activate\')'">활성화</button>
            <button class="deactivate"
                    th:onclick="'changeMemberStatus(' + ${member.id} + ', \'deactivate\')'">비활성화</button>
            <button class="ban"
                    th:onclick="'changeMemberStatus(' + ${member.id} + ', \'ban\')'">정지</button>
            <button class="unban"
                    th:onclick="'changeMemberStatus(' + ${member.id} + ', \'unban\')'">정지 해제</button>
        </td>
    </tr>
    </tbody>

</table>

<script>
    async function toggleStatus(checkbox) {
        const memberId = checkbox.dataset.id;
        const action = checkbox.checked ? 'activate' : 'deactivate';

        try {
            const res = await fetch(`/api/v1/admin/members/${action}/${memberId}`, { method: 'POST' });
            if (!res.ok) {
                alert('오류: ' + await res.text());
                // 오류 시 상태 원복
                checkbox.checked = !checkbox.checked;
                return;
            }
            // 상태 텍스트 업데이트
            const statusText = checkbox.checked ? '활성' : '비활성';
            checkbox.nextElementSibling.textContent = statusText;
        } catch (err) {
            alert('서버 오류 발생');
            checkbox.checked = !checkbox.checked;
        }
    }
</script>
</body>
</html>
