<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 목록 - 맨체스터 유나이티드 굿즈샵</title>
    <link rel="stylesheet" th:href="@{/css/admin/memberList.css}">
</head>
<body>
<h1>회원 목록</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>닉네임</th>
        <th>이메일</th>
        <th>상태</th>
        <th>가입일</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <!-- ID, 닉네임 클릭 시 상세 페이지로 이동 -->
        <td>
            <a th:href="@{'/admin/members/detail/' + ${member.id}}" th:text="${member.id}"></a>
        </td>
        <td>
            <a th:href="@{'/admin/members/detail/' + ${member.id}}" th:text="${member.nickname}"></a>
        </td>
        <td th:text="${member.email}"></td>
        <!-- 상태 표시: 클래스에 따라 색상 적용 -->
        <td>
            <span th:class="'status-' + ${member.memberStatus.toLowerCase()}"
                  th:text="${member.memberStatus}">상태</span>
        </td>
        <td th:text="${#dates.format(member.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <button class="activate" th:onclick="'changeMemberStatus(' + ${member.id} + ', \'activate\')'">활성화</button>
            <button class="deactivate" th:onclick="'changeMemberStatus(' + ${member.id} + ', \'deactivate\')'">비활성화</button>
            <button class="ban" th:onclick="'changeMemberStatus(' + ${member.id} + ', \'ban\')'">정지</button>
            <button class="unban" th:onclick="'changeMemberStatus(' + ${member.id} + ', \'unban\')'">정지 해제</button>
        </td>
    </tr>
    </tbody>
</table>

<script>
    async function changeMemberStatus(memberId, action) {
        try {
            const res = await fetch(`/api/v1/admin/members/${action}/${memberId}`, { method: 'POST' });
            if (!res.ok) {
                const msg = await res.text();
                alert('오류: ' + msg);
                return;
            }
            alert('회원 상태가 변경되었습니다.');
            location.reload();
        } catch (err) {
            console.error(err);
            alert('서버 요청 중 오류가 발생했습니다.');
        }
    }
</script>
</body>
</html>
