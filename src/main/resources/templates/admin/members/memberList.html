<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 목록 - 맨체스터 유나이티드 굿즈샵</title>
    <link rel="stylesheet" th:href="@{/css/admin/memberList.css}">
</head>
<body>
<h1>회원 목록</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>닉네임</th>
        <th>이메일</th>
        <th>역할</th> <!-- 변경된 부분 -->
        <th>가입일</th>
        <th>액션</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="member : ${members}">

        <!-- ID / 닉네임 -->
        <td>
            <a th:href="@{'/admin/members/detail/' + ${member.id}}"
               th:text="${member.id}"></a>
        </td>

        <td>
            <a th:href="@{'/admin/members/detail/' + ${member.id}}"
               th:text="${member.nickname}"></a>
        </td>

        <!-- 이메일 -->
        <td th:text="${member.email}"></td>

        <!-- 역할 표시 -->
        <td th:text="${member.memberRole.name() == 'ADMIN' ? '관리자' : '일반 회원'}"></td>

        <!-- 가입일 -->
        <td th:text="${#temporals.format(member.joinedAt, 'yyyy-MM-dd HH:mm')}"></td>

        <!-- 액션: 활성/비활성 스위치 + 정지 스위치 -->
        <td>
            <!-- 활성/비활성 토글 -->
            <div class="action-item">
                <label>활성</label>
                <label class="switch">
                    <input type="checkbox"
                           th:checked="${member.active}"
                           th:data-id="${member.id}"
                           onchange="toggleActive(this)">
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- 정지/정지 해제 토글 -->
            <div class="action-item">
                <label>정지</label>
                <label class="switch">
                    <input type="checkbox"
                           th:checked="${member.banned}"
                           th:data-id="${member.id}"
                           onchange="toggleBan(this)">
                    <span class="slider round"></span>
                </label>
            </div>
        </td>

    </tr>
    </tbody>

</table>

<script>
    /** 활성/비활성 토글 **/
    async function toggleActive(checkbox) {
        const memberId = checkbox.dataset.id;
        const action = checkbox.checked ? 'activate' : 'deactivate';

        try {
            const res = await fetch(`/api/v1/admin/members/${action}/${memberId}`, { method: 'POST' });
            if (!res.ok) {
                alert("오류 발생: " + await res.text());
                checkbox.checked = !checkbox.checked; // 실패 시 원상 복구
            }
        } catch (e) {
            alert("서버 오류");
            checkbox.checked = !checkbox.checked;
        }
    }

    /** 정지/정지 해제 토글 **/
    async function toggleBan(checkbox) {
        const memberId = checkbox.dataset.id;
        const action = checkbox.checked ? 'ban' : 'unban';

        try {
            const res = await fetch(`/api/v1/admin/members/${action}/${memberId}`, { method: 'POST' });
            if (!res.ok) {
                alert("오류 발생: " + await res.text());
                checkbox.checked = !checkbox.checked; // 실패 시 원상 복구
            }
        } catch (e) {
            alert("서버 오류");
            checkbox.checked = !checkbox.checked;
        }
    }
</script>

</body>
</html>
