<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UNITED SHOP</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<!-- HEADER Fragment Include -->
<div th:replace="fragments/header :: header"></div>

<!-- 사이드바 -->
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
<aside class="sidebar" id="sidebar">
    <h3>카테고리</h3>
    <ul>
        <li><a href="/items?category=shoes">축구화</a></li>
        <li><a href="/products">유니폼</a></li>
        <li><a href="/items?category=accessory">악세사리</a></li>
    </ul>
</aside>

<!-- 검색 사이드바 -->
<aside class="search-sidebar" id="searchSidebar">
    <div class="search-header">
        <i class="fas fa-times" onclick="toggleSearchSidebar()"></i>
        <img class="logo-small" src="/logo/icons/mufc_icon.png" />
    </div>
    <div class="search-box">
        <form action="/items/search" method="get">
            <i class="fas fa-search"></i>
            <input type="text" name="keyword" placeholder="제품, 카테고리 또는 브랜드 검색">
        </form>
    </div>
</aside>

<!-- Hero Banner -->
<section class="hero">
    <div class="hero-content">
        <h1>25/26 Home Kit</h1>
        <p>Introducing the new Manchester United 25/26 Home jersey.</p>
        <a href="/items?category=jersey">
            <button class="btn-shop">SHOP NOW</button>
        </a>
    </div>
</section>

<!-- Main Content -->
<main class="main-content">
    <!-- 콘텐츠 영역 -->
</main>

<!-- FOOTER Fragment Include -->
<div th:replace="fragments/footer :: footer"></div>

<!-- JS -->
<script>
    function showLoginModal() {
        document.getElementById('login-modal').style.display = 'block';
    }
    function hideLoginModal() {
        document.getElementById('login-modal').style.display = 'none';
    }
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }
    function toggleSearchSidebar() {
        document.getElementById('searchSidebar').classList.toggle('active');
    }
</script>

</body>
</html>
