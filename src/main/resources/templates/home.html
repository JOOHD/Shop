<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UNITED SHOP</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/home.css">  <!-- 분리한 CSS 파일 경로 -->
</head>
<body>

<!-- HEADER -->
<header class="header-bar">
    <div class="left-icons">
        <i class="fas fa-bars" title="메뉴" onclick="toggleSidebar()"></i>
        <i class="fas fa-search" title="검색" onclick="toggleSearchSidebar()"></i>
    </div>

    <div class="header-center">
        <a href="/" class="header-logo-link">
            <img class="logo" src="/images/icons/mufc_icon.png"/>
        </a>
    </div>

    <div class="right-icons">
        <a href="/login" title="로그인"><i class="fas fa-user"></i></a>
        <a href="/wishlist" title="위시리스트"><i class="fas fa-heart"></i></a>
        <a href="/cart" title="장바구니"><i class="fas fa-bag-shopping"></i></a>
    </div>
</header>

<!-- 사이드바 (카테고리) -->
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
<aside class="sidebar" id="sidebar">
    <h3>카테고리</h3>
    <ul>
        <li><a href="/items?category=shoes">축구화</a></li>
        <li><a href="/items?category=jersey">유니폼</a></li>
        <li><a href="/items?category=accessory">악세사리</a></li>
    </ul>
</aside>

<!-- 검색 사이드바 -->
<aside class="search-sidebar" id="searchSidebar">
    <div class="search-header">
        <i class="fas fa-times" onclick="toggleSearchSidebar()"></i>
        <img class="logo-small" src="/images/icons/mufc_icon.png" />
    </div>
    <div class="search-box">
        <form action="/items/search" method="get">
            <i class="fas fa-search"></i>
            <input type="text" name="keyword" placeholder="제품, 카테고리 또는 브랜드 검색">
        </form>
    </div>
</aside>

<!-- Hero Banner -->
<section class="hero">
    <div class="hero-content">
        <h1>25/26 Home Kit</h1>
        <p>Introducing the new Manchester United 25/26 Home jersey.</p>
        <a href="/items?category=jersey">
            <button class="btn-shop">SHOP NOW</button>
        </a>
    </div>
</section>

<!-- Main Content -->
<main class="main-content">

</main>

<!-- JS Script -->
<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function toggleSearchSidebar() {
        document.getElementById('searchSidebar').classList.toggle('active');
    }
</script>

</body>
</html>
