            client-secret: YY4ZB7l5Jq
            redirect-uri: http://localhost:8080/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            scope: name,email
          kakao:
            client-name: kakao
            client-id: b31f22ff817f06ceab9fb711f1c2aaad
